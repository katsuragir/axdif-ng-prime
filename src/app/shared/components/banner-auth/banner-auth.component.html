<div>
    <div class="title-banner">
        <h1>A few clicks away from being a part of Axdif</h1>
    </div>
    <!-- banner content -->
    <div class="banner-content" *ngFor="let banner of banners" [id]="banner.id">
        <div class="content" *ngIf="banner.active">
            <img [src]="banner.image" alt="">
            <label>{{ banner.title }}</label>
            <p>{{ banner.subtitle }}</p>
        </div>
    </div>
    <div class="pagginator">
        <div class="bullet" [ngClass]="{'actived': banner.active}" *ngFor="let banner of banners" (click)="onBanner(banner)"></div>
    </div>
</div>
